<title>e-Commerce | Giriş Sayfası</title>

<div class="d-flex justify-content-center align-items-center" style="height: 82vh;">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h1>Giriş Sayfası</h1>
                <p>Giriş yapmak için bilgilerinizi doldurun</p>
            </div>
            <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="signIn(loginForm)">
                <div class="card-body">
                    <div class="form-group">
                        <label for="userNameOrEmail">Kullanıcı adı yada Email</label>
                        <input type="text" ngModel required minlength="3" email class="form-control" name="userNameOrEmail" id="userNameOrEmail">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input type="password" ngModel required minlength="6" class="form-control" name="password" id="password">
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <button class="btn btn-dark w-100" [disabled]="!loginForm.valid">Giriş Yap</button>
                        <a routerLink="/register">Hesabınız yok mu? Buraya tıklayarak ücretsiz kayıt olabilirsiniz</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
